<!DOCTYPE html>

<html lang="en">

<!--La etiqueta "head" sirve para contener información sobre el documento, pero no el contenido visible de la página-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--La etiqueta "body" define el cuerpo de un documento, es decir, la parte visible del contenido que se muestra en el navegador-->
<body>
    <!--Esta etiqueda de "H1", Sirve para poner un titulo GRANDE-->
    <h1>Página de Interoperabilidad</h1>

    <!--La Etiqueta "p" Sirve para crear parrafos-->
    <p>
        Aqui explicamos cada parte del codigo con comentarios
    </p>

</body>
</html>
