<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>Formulario con varios campos</legend>

        <form action="">
            <ul>
                <li>
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="nombre">
                </li>
                <br>
                <li>
                    <label for="email">Correo:</label>
                    <input type="email" name="nombre" id="email">
                </li>
                <br>
                <li>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="Contraseña" id="password">
                </li>
                <br>
                <li>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad">
                </li>
                <br>
                <li>
                    <label for="fecha de nacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="fecha de nacimiento" id="fecha">
                </li>
                <br>
                <li>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="sexo" id="Masculino">Masculino
                    <input type="radio" name="sexo" id="femenino">Femenino
                </li>
                <br>
                <li>
                    <label for="ciudad">Ciudad</label>
                    <select name="ciudad" id="ciudad">
                        <option value="Medellin">Medellin</option>
                        <option value="Bogota">Bogota</option>
                    </select>
                </li>
                <br>
                <li>
                    <label for="terminos">Aceptar terminos y condiciones.</label>
                    <input type="checkbox" id="terminos">
                </li>
                <br>
                <input type="submit" value="Enviar">
            </ul>

        </form>
    </fieldset>

</body>
</html>
